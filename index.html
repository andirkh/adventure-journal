<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div class="page" style="background-image:url(pages/page1.png)"></div>
			<div class="double" style="background-image:url(pages/page2.png)"></div>
			<div class="double" style="background-image:url(pages/page2.1.png)"></div>
			<div class="double" style="background-image:url(pages/page3.png)"></div>
			<div class="double" style="background-image:url(pages/page4.png)"></div>
			<div class="double" style="background-image:url(pages/page4.1.png)"></div>
			<div class="double" style="background-image:url(pages/page-ads1.jpg)"></div>
			<div class="double" style="background-image:url(pages/page5.png)"></div>
			<div class="double" style="background-image:url(pages/page6.png)"></div>
			<div class="double" style="background-image:url(pages/page7.png)"></div>
			<div class="double" style="background-image:url(pages/page8.png)"></div>
			<div class="double" style="background-image:url(pages/page9.png)"></div>
			<div class="double" style="background-image:url(pages/page10.png)"></div>

			<div class="page" style="background-image:url(pages/page-end.png)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">



function loadApp() {

	var flipbook = $('.flipbook');

 	// Check if the CSS was already loaded

	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	$('.flipbook .double').scissor();

	// Create the flipbook

	$('.flipbook').turn({
			// Elevation

			elevation: 50,

			// Enable gradients

			gradients: true,

			// Auto center this flipbook

			autoCenter: true

	});

	// alert(`kalau di mobile pastikan layarnya landscape ya, kalo di PC, sudah gausah diapa-apain sudah oke.
	// 	loading agak lama karena gambarnya berat
	// 	membalik halaman dari kanan atas
	// 	selamat membaca`)
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['./lib/turn.min.js'],
	nope: ['./lib/turn.html4.min.js'],
	both: ['./lib/scissor.min.js', 'css/double-page.css'],
	complete: loadApp
});


</script>
